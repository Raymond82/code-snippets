<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div class="container">
  <form #inputForm="ngForm" (ngSubmit)="inputSubmit(inputForm.value); inputForm.resetForm()">
    <div class="form-group"> 
        <h1 class="text-center text-primary">Input testing</h1>
        <div class="input-group-prepend">
           <input type="text"  #inputVar class="form-control" placeholder="Type some input" name="inputTest" ngModel>
           <span class="input-group-text" (click)="addInput(inputVar.value); inputForm.resetForm()">Add</span>
        </div>
    </div>
    <div>
      <div class="data">
        <ul class="list-instyled">
          <li *ngFor="let input of inputArray">{{input}} <i (click)=deleteInput(input)>(delete)</i></li>
        </ul>
      </div>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
